{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1> {{ user.username }} </h1></td>
        </tr>
    </table>
    {% if user == current_user %}
        <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
    <hr>
    <table class="table table-hover">
    {% for review in reviews %}
        {% include '_post.html' %}
    {% endfor %}
    </table>
{% endblock %}
